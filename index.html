<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="music-container"></div>

  <script>
    fetch('https://github.com/sahraq/json/blob/main/music.json?raw=true') // Corrected URL to GitHub raw link
      .then(response => response.json())
      .then(musicCollection => {
        const container = document.getElementById('music-container');
        
        musicCollection.forEach(album => {
          // Create card container
          const card = document.createElement('div');
          card.className = 'card';

          // Album cover
          const img = document.createElement('img');
          img.src = album.image;
          img.alt = `${album.title} Cover`;
          card.appendChild(img);

          // Album title
          const title = document.createElement('h2');
          title.textContent = album.title;
          card.appendChild(title);

          // Artist
          const artist = document.createElement('p');
          artist.textContent = `Artist: ${album.artist}`;
          card.appendChild(artist);

          // Year
          const year = document.createElement('p');
          year.textContent = `Released: ${album.year}`;
          card.appendChild(year);

          // Tags
          const tagsContainer = document.createElement('div');
          tagsContainer.className = 'tags'; // New div for tags
          album.tags.forEach(tag => {
            const tagSpan = document.createElement('span');
            tagSpan.textContent = tag;
            tagsContainer.appendChild(tagSpan);
          });
          card.appendChild(tagsContainer);

          // Add card to container
          container.appendChild(card);
        });
      })
      .catch(error => console.error('Error fetching music.json:', error));
  </script>
</body>
</html>
