<script>
  fetch('music.json') // Replace with the correct path to your JSON file
    .then(response => response.json()) // Corrected the typo
    .then(musicCollection => {
      const container = document.getElementById('music-container');
      
      musicCollection.forEach(album => {
        // Create card container
        const card = document.createElement('div');
        card.className = 'card';

        // Album cover
        const img = document.createElement('img');
        img.src = album.image;
        img.alt = `${album.title} Cover`;
        card.appendChild(img);

        // Album title
        const title = document.createElement('h2');
        title.textContent = album.title;
        card.appendChild(title);

        // Artist
        const artist = document.createElement('p');
        artist.textContent = `Artist: ${album.artist}`;
        card.appendChild(artist);

        // Year
        const year = document.createElement('p');
        year.textContent = `Released: ${album.year}`;
        card.appendChild(year);

        // Tags
        const tags = document.createElement('p');
        tags.textContent = `Tags: ${album.tags.join(', ')}`;
        card.appendChild(tags);

        // Add card to container
        container.appendChild(card);
      });
    })
    .catch(error => console.error('Error fetching music.json:', error));
</script>
